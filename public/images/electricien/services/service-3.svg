<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="300" fill="#FFF3E0"/>

  <!-- Ampoule LED -->
  <circle cx="200" cy="120" r="40" fill="#FFD600"/>
  <rect x="185" y="160" width="30" height="20" fill="#9E9E9E"/>
  <rect x="190" y="180" width="20" height="15" fill="#757575"/>

  <!-- Rayons de lumière -->
  <line x1="200" y1="60" x2="200" y2="40" stroke="#FFD600" stroke-width="3"/>
  <line x1="240" y1="80" x2="255" y2="65" stroke="#FFD600" stroke-width="3"/>
  <line x1="240" y1="160" x2="255" y2="175" stroke="#FFD600" stroke-width="3"/>
  <line x1="160" y1="80" x2="145" y2="65" stroke="#FFD600" stroke-width="3"/>
  <line x1="160" y1="160" x2="145" y2="175" stroke="#FFD600" stroke-width="3"/>

  <!-- Interrupteur -->
  <rect x="80" y="110" width="40" height="60" rx="5" fill="#E0E0E0"/>
  <rect x="90" y="130" width="20" height="20" fill="#FF6600"/>

  <!-- Câble -->
  <path d="M120 140 Q150 140, 160 120" stroke="#FF6600" stroke-width="3" fill="none"/>

  <!-- Texte -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF6600" text-anchor="middle">
    Éclairage LED
  </text>
</svg>