<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="300" fill="#FFF3E0"/>

  <!-- Maison -->
  <rect x="140" y="120" width="120" height="100" fill="#ECEFF1"/>
  <polygon points="140,120 200,80 260,120" fill="#795548"/>

  <!-- Fenêtres -->
  <rect x="160" y="140" width="30" height="30" fill="#FFD600"/>
  <rect x="210" y="140" width="30" height="30" fill="#FFD600"/>

  <!-- Porte -->
  <rect x="185" y="170" width="30" height="50" fill="#6D4C41"/>

  <!-- Écran de contrôle domotique -->
  <rect x="280" y="130" width="60" height="40" rx="5" fill="#263238"/>
  <rect x="285" y="135" width="50" height="30" fill="#000000"/>

  <!-- Icônes sur l'écran -->
  <circle cx="295" cy="145" r="3" fill="#4CAF50"/>
  <circle cx="305" cy="145" r="3" fill="#FF6600"/>
  <circle cx="315" cy="145" r="3" fill="#2196F3"/>

  <!-- Ondes WiFi -->
  <path d="M310 155 Q315 150, 320 155" stroke="#FFD600" stroke-width="2" fill="none"/>
  <path d="M305 160 Q315 150, 325 160" stroke="#FFD600" stroke-width="2" fill="none"/>

  <!-- Smartphone -->
  <rect x="60" y="150" width="40" height="60" rx="5" fill="#424242"/>
  <rect x="65" y="155" width="30" height="45" fill="#1976D2"/>
  <circle cx="80" cy="205" r="3" fill="#757575"/>

  <!-- Connexion -->
  <path d="M100 180 Q140 180, 140 170" stroke="#FF6600" stroke-width="2" stroke-dasharray="5,5" fill="none"/>

  <!-- Texte -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF6600" text-anchor="middle">
    Domotique
  </text>
</svg>