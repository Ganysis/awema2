<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond potager -->
  <defs>
    <linearGradient id="skyGrad8" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <pattern id="soil" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#8B4513"/>
      <circle cx="5" cy="5" r="2" fill="#654321" opacity="0.5"/>
      <circle cx="15" cy="15" r="2" fill="#654321" opacity="0.5"/>
      <circle cx="25" cy="25" r="2" fill="#654321" opacity="0.5"/>
      <circle cx="35" cy="35" r="2" fill="#654321" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Ciel -->
  <rect width="600" height="350" fill="url(#skyGrad8)"/>

  <!-- Sol -->
  <rect y="350" width="600" height="450" fill="url(#soil)"/>

  <!-- Rangées de légumes -->
  <!-- Tomates -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="5" height="60" fill="#654321"/>
    <circle cx="2" cy="-10" r="15" fill="#228B22"/>
    <circle cx="-5" cy="-5" r="5" fill="#FF6347"/>
    <circle cx="8" cy="-8" r="5" fill="#FF6347"/>
    <circle cx="0" cy="-15" r="5" fill="#FF6347"/>
  </g>

  <g transform="translate(200, 400)">
    <rect x="0" y="0" width="5" height="60" fill="#654321"/>
    <circle cx="2" cy="-10" r="15" fill="#228B22"/>
    <circle cx="-5" cy="-5" r="5" fill="#FF6347"/>
    <circle cx="8" cy="-8" r="5" fill="#FF6347"/>
  </g>

  <!-- Salades -->
  <ellipse cx="350" cy="450" rx="25" ry="15" fill="#90EE90"/>
  <ellipse cx="400" cy="450" rx="25" ry="15" fill="#90EE90"/>
  <ellipse cx="450" cy="450" rx="25" ry="15" fill="#90EE90"/>

  <!-- Carottes (feuillage) -->
  <g transform="translate(150, 550)">
    <path d="M 0 0 L -5 -20 L 0 -15 L 5 -20 Z" fill="#228B22"/>
    <path d="M 30 0 L 25 -20 L 30 -15 L 35 -20 Z" fill="#228B22"/>
    <path d="M 60 0 L 55 -20 L 60 -15 L 65 -20 Z" fill="#228B22"/>
  </g>

  <!-- Serre -->
  <rect x="450" y="250" width="100" height="120" fill="none" stroke="#333" stroke-width="3"/>
  <path d="M 450 250 L 500 200 L 550 250" fill="none" stroke="#333" stroke-width="3"/>
  <rect x="460" y="260" width="80" height="100" fill="rgba(255,255,255,0.3)"/>

  <!-- Arrosoir -->
  <g transform="translate(50, 600)">
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#4169E1"/>
    <rect x="15" y="-10" width="15" height="3" fill="#4169E1"/>
    <path d="M 30 -10 L 35 -15 L 35 -5" fill="#4169E1"/>
  </g>

  <!-- Texte -->
  <text x="300" y="750" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#059669" text-anchor="middle">
    Potager Biologique
  </text>
</svg>