<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé paysage -->
  <defs>
    <linearGradient id="skyGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Ciel -->
  <rect width="600" height="400" fill="url(#skyGrad3)"/>

  <!-- Soleil -->
  <circle cx="450" cy="120" r="40" fill="#FFD700" opacity="0.8"/>

  <!-- Pelouse -->
  <rect y="400" width="600" height="400" fill="url(#grassGrad3)"/>

  <!-- Arbres -->
  <ellipse cx="150" cy="380" rx="80" ry="120" fill="#228B22" opacity="0.9"/>
  <rect x="140" y="380" width="20" height="60" fill="#8B4513"/>

  <ellipse cx="450" cy="350" rx="60" ry="100" fill="#32CD32" opacity="0.8"/>
  <rect x="442" y="350" width="16" height="50" fill="#8B4513"/>

  <!-- Jardin fleuri -->
  <circle cx="250" cy="500" r="8" fill="#FF69B4"/>
  <circle cx="280" cy="510" r="8" fill="#FFB6C1"/>
  <circle cx="310" cy="495" r="8" fill="#FF1493"/>
  <circle cx="340" cy="505" r="8" fill="#FF69B4"/>

  <!-- Allée de jardin -->
  <path d="M 300 800 L 320 400 L 340 400 L 320 800 Z" fill="#8B7355" opacity="0.7"/>

  <!-- Texte -->
  <text x="300" y="750" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Jardin Japonais Zen
  </text>
</svg>