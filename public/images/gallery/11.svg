<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGrad11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="800" fill="url(#bgGrad11)"/>

  <!-- Terrasse en bois -->
  <g transform="translate(50, 400)">
    <!-- Planches de bois -->
    <rect x="0" y="0" width="500" height="20" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <rect x="0" y="22" width="500" height="20" fill="#A0522D" stroke="#654321" stroke-width="1"/>
    <rect x="0" y="44" width="500" height="20" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <rect x="0" y="66" width="500" height="20" fill="#A0522D" stroke="#654321" stroke-width="1"/>
    <rect x="0" y="88" width="500" height="20" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  </g>

  <!-- Pergola -->
  <rect x="100" y="200" width="20" height="300" fill="#654321"/>
  <rect x="480" y="200" width="20" height="300" fill="#654321"/>
  <rect x="100" y="200" width="400" height="30" fill="#8B4513"/>

  <!-- Plantes grimpantes -->
  <path d="M 120 200 Q 140 250, 120 300 T 140 400" stroke="#228B22" stroke-width="8" fill="none" opacity="0.7"/>
  <path d="M 480 200 Q 460 250, 480 300 T 460 400" stroke="#228B22" stroke-width="8" fill="none" opacity="0.7"/>

  <!-- Texte -->
  <text x="300" y="750" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#059669" text-anchor="middle">
    Terrasse Bois & Pergola
  </text>
</svg>