  <path d="M60 145 Q100 147, 140 145" stroke="#5D4037" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M150 162 Q190 164, 230 162" stroke="#5D4037" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M240 179 Q280 181, 320 179" stroke="#5D4037" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M70 196 Q110 198, 150 196" stroke="#5D4037" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M160 213 Q200 215, 240 213" stroke="#5D4037" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Perspective -->
  <polygon points="50,140 350,140 330,120 70,120" fill="#D2691E" opacity="0.3"/>

  <!-- Plinthes -->
