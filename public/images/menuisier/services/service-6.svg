<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="300" fill="#FFF8E1"/>

  <!-- Parquet -->
  <!-- Lames de parquet -->
