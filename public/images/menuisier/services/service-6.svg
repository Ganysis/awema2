  <rect x="50" y="157" width="300" height="15" fill="#A0522D"/>
  <rect x="50" y="174" width="300" height="15" fill="#D2691E"/>
  <rect x="50" y="191" width="300" height="15" fill="#8B4513"/>
  <rect x="50" y="208" width="300" height="15" fill="#A0522D"/>

  <!-- Joints entre lames -->
  <line x1="120" y1="140" x2="120" y2="223" stroke="#654321" stroke-width="1"/>
  <line x1="200" y1="140" x2="200" y2="223" stroke="#654321" stroke-width="1"/>
  <line x1="280" y1="140" x2="280" y2="223" stroke="#654321" stroke-width="1"/>

