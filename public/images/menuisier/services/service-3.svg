<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="300" fill="#FFF8E1"/>

  <!-- Placard/Dressing -->
  <rect x="100" y="60" width="200" height="160" fill="#8B4513"/>

  <!-- Portes coulissantes -->
  <rect x="110" y="70" width="85" height="140" fill="#A0522D"/>
  <rect x="205" y="70" width="85" height="140" fill="#D2691E"/>

  <!-- Rails -->
  <rect x="100" y="60" width="200" height="5" fill="#696969"/>
  <rect x="100" y="215" width="200" height="5" fill="#696969"/>

  <!-- Poignées encastrées -->
  <rect x="185" y="130" width="5" height="30" fill="#424242"/>
  <rect x="210" y="130" width="5" height="30" fill="#424242"/>

  <!-- Intérieur visible (partie ouverte) -->
  <rect x="195" y="70" width="10" height="140" fill="#F5DEB3"/>
  <!-- Étagères -->
  <line x1="195" y1="100" x2="205" y2="100" stroke="#8B4513" stroke-width="2"/>
  <line x1="195" y1="130" x2="205" y2="130" stroke="#8B4513" stroke-width="2"/>
  <line x1="195" y1="160" x2="205" y2="160" stroke="#8B4513" stroke-width="2"/>

  <!-- Veines du bois -->
  <path d="M120 90 Q140 95, 160 90" stroke="#5D4037" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M220 110 Q240 115, 260 110" stroke="#5D4037" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Texte -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8B4513" text-anchor="middle">
    Dressing sur Mesure
  </text>
</svg>