<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="300" fill="#FFF8E1"/>

  <!-- Fenêtre en bois -->
  <rect x="120" y="60" width="160" height="160" fill="#8B4513"/>
  <rect x="130" y="70" width="140" height="140" fill="#A0522D"/>

  <!-- Croisillons -->
  <rect x="195" y="70" width="10" height="140" fill="#8B4513"/>
  <rect x="130" y="135" width="140" height="10" fill="#8B4513"/>

  <!-- Carreaux -->
  <rect x="140" y="80" width="50" height="50" fill="#87CEEB" opacity="0.7"/>
  <rect x="210" y="80" width="50" height="50" fill="#87CEEB" opacity="0.7"/>
  <rect x="140" y="150" width="50" height="50" fill="#87CEEB" opacity="0.7"/>
  <rect x="210" y="150" width="50" height="50" fill="#87CEEB" opacity="0.7"/>

  <!-- Reflet -->
  <path d="M145 85 L185 125" stroke="white" stroke-width="2" opacity="0.5"/>
  <path d="M215 85 L255 125" stroke="white" stroke-width="2" opacity="0.5"/>

  <!-- Poignée -->
  <rect x="195" y="170" width="10" height="20" fill="#FFD700"/>

  <!-- Texte -->
