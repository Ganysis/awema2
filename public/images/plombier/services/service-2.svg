<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="300" fill="#E3F2FD"/>

  <!-- Chauffe-eau -->
  <rect x="150" y="50" width="100" height="150" rx="15" fill="#0066CC"/>
  <rect x="160" y="60" width="80" height="130" rx="10" fill="#1976D2"/>

  <!-- Panneau de contrôle -->
  <rect x="175" y="80" width="50" height="30" fill="#263238"/>
  <text x="200" y="100" font-family="Arial" font-size="12" fill="#4CAF50" text-anchor="middle">60°C</text>

  <!-- Tuyaux entrée/sortie -->
  <rect x="130" y="70" width="30" height="8" fill="#90CAF9"/>
  <rect x="240" y="70" width="30" height="8" fill="#FF5252"/>

  <!-- Flamme (pour chauffe-eau gaz) -->
  <path d="M200 160 Q190 145, 195 135 Q200 145, 205 135 Q210 145, 200 160" fill="#FF9800" opacity="0.8"/>

  <!-- Texte -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0066CC" text-anchor="middle">
    Installation Chauffe-eau
  </text>
</svg>