<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="300" fill="#FFF3E0"/>

  <!-- Borne de recharge -->
  <rect x="160" y="60" width="80" height="140" rx="10" fill="#4CAF50"/>
  <rect x="170" y="70" width="60" height="80" rx="5" fill="#263238"/>

  <!-- Écran -->
  <rect x="180" y="80" width="40" height="30" fill="#000000"/>
  <text x="200" y="100" font-family="Arial" font-size="12" fill="#4CAF50" text-anchor="middle">80%</text>

  <!-- Prise Type 2 -->
  <circle cx="200" cy="130" r="15" fill="#757575"/>
  <circle cx="195" cy="125" r="3" fill="#424242"/>
  <circle cx="205" cy="125" r="3" fill="#424242"/>
  <circle cx="200" cy="135" r="3" fill="#424242"/>

  <!-- Câble de charge -->
  <path d="M200 145 Q200 180, 140 200" stroke="#424242" stroke-width="8" fill="none"/>
  <rect x="120" y="195" width="25" height="15" rx="3" fill="#616161"/>

  <!-- Voiture (silhouette) -->
  <ellipse cx="80" cy="210" rx="50" ry="20" fill="#1976D2"/>
  <path d="M40 210 Q40 190, 60 185 L100 185 Q120 190, 120 210" fill="#2196F3"/>

  <!-- Éclair de charge -->
  <path d="M200 100 L195 110 L200 110 L195 120 L205 105 L200 105 L205 95 Z" fill="#FFD600"/>

  <!-- Texte -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF6600" text-anchor="middle">
    Borne de Recharge
  </text>
</svg>