<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hero Enhanced</title>
</head>
<body style="margin: 0; padding: 0;">
    <div id="hero-preview"></div>

    <script type="module">
        // Simuler le renderer
        const heroData = {
            variant: 'modern',
            layout: 'center',
            title: 'Titre Principal',
            subtitle: 'Sous-titre descriptif',
            primaryButton: { text: 'Action principale', link: '#' },
            secondaryButton: { text: 'Action secondaire', link: '#' }
        };

        // HTML moderne avec structure optimisée
        const html = `
<section class="hero hero--modern hero--center" aria-label="Hero">
  <!-- Background avec effets -->
  <div class="hero__background">
      <div class="hero__gradient"></div>
      <div class="hero__pattern"></div>
  </div>

  <!-- Contenu principal -->
  <div class="hero__container">
    <div class="hero__content">
      <h1 class="hero__title">
        Titre Principal
      </h1>
      
      <p class="hero__subtitle">
        Sous-titre descriptif
      </p>
      
      <div class="hero__actions">
        <a href="#" class="hero__btn hero__btn--primary">
          <span>Action principale</span>
          <svg class="hero__btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M5 12h14m0 0l-7-7m7 7l-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        
        <a href="#" class="hero__btn hero__btn--secondary">
          Action secondaire
        </a>
      </div>
    </div>
  </div>

  <!-- Indicateur de scroll -->
  <div class="hero__scroll-indicator">
    <div class="hero__scroll-line"></div>
  </div>
</section>`;

        // CSS moderne et optimisé
        const css = `
/* Hero V3 Perfect Enhanced - Design moderne */
.hero {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  overflow: hidden;
  background: #ffffff;
}

.hero__background {
  position: absolute;
  inset: 0;
  z-index: 0;
}

.hero__container {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
  display: grid;
  gap: 4rem;
}

/* Variantes modernes */
.hero--modern {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.hero--modern .hero__gradient {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
}

.hero--modern .hero__pattern {
  position: absolute;
  inset: 0;
  opacity: 0.03;
  background-image: 
    repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
}

/* Layout variations */
.hero--center .hero__container {
  grid-template-columns: 1fr;
  text-align: center;
}

.hero--center .hero__content {
  max-width: 800px;
  margin: 0 auto;
}

.hero--center .hero__actions {
  justify-content: center;
}

/* Contenu */
.hero__content {
  animation: fadeInUp 0.8s ease-out;
}

.hero__title {
  font-size: clamp(2.5rem, 8vw, 5rem);
  font-weight: 800;
  line-height: 1.1;
  letter-spacing: -0.02em;
  margin: 0 0 1.5rem;
}

.hero__subtitle {
  font-size: clamp(1.25rem, 3vw, 1.75rem);
  font-weight: 400;
  line-height: 1.5;
  margin: 0 0 2.5rem;
  opacity: 0.9;
}

/* Actions avec micro-interactions */
.hero__actions {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

.hero__btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 1rem 2rem;
  font-size: 1.125rem;
  font-weight: 600;
  text-decoration: none;
  border-radius: 50px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.hero__btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
  transform: scale(0);
  transition: transform 0.5s ease;
}

.hero__btn:hover::before {
  transform: scale(2);
}

.hero__btn--primary {
  background: rgba(255, 255, 255, 0.2);
  color: white;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.hero__btn--primary:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.hero__btn--secondary {
  background: transparent;
  color: currentColor;
  border: 2px solid currentColor;
}

.hero__btn--secondary:hover {
  background: currentColor;
  color: #667eea;
  transform: translateY(-2px);
}

.hero__btn-icon {
  transition: transform 0.3s ease;
}

.hero__btn:hover .hero__btn-icon {
  transform: translateX(4px);
}

/* Scroll indicator */
.hero__scroll-indicator {
  position: absolute;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  width: 30px;
  height: 50px;
  border: 2px solid currentColor;
  border-radius: 15px;
  opacity: 0.5;
}

.hero__scroll-line {
  width: 2px;
  height: 10px;
  background: currentColor;
  margin: 10px auto 0;
  border-radius: 2px;
  animation: scroll 2s ease-in-out infinite;
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes scroll {
  0%, 100% {
    transform: translateY(0);
    opacity: 1;
  }
  50% {
    transform: translateY(10px);
    opacity: 0.3;
  }
}

/* Responsive */
@media (max-width: 768px) {
  .hero__container {
    padding: 0 1.5rem;
  }
  
  .hero__actions {
    flex-direction: column;
    width: 100%;
  }
  
  .hero__btn {
    width: 100%;
    justify-content: center;
  }
}`;

        // Injecter le CSS
        const styleEl = document.createElement('style');
        styleEl.textContent = css;
        document.head.appendChild(styleEl);

        // Injecter le HTML
        document.getElementById('hero-preview').innerHTML = html;
    </script>
</body>
</html>
