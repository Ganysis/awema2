        // Fonction pour afficher une variante
        function showVariant(variantName) {
            const container = document.querySelector('.hero-container');
            const data = variants[variantName];
            
            // Mettre √† jour les boutons actifs
            document.querySelectorAll('.demo-nav__button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(variantName.split('-')[0])) {
                    btn.classList.add('active');
                }
            });
            
            // Cr√©er le style
            const styleId = 'hero-styles';
            let styleEl = document.getElementById(styleId);
            if (!styleEl) {
                styleEl = document.createElement('style');
                styleEl.id = styleId;
                document.head.appendChild(styleEl);
            }
            styleEl.textContent = baseStyles + data.style;
            
            // Injecter le HTML
            container.innerHTML = heroHTML(variantName, data);
            
            // Scroll vers le hero
            window.scrollTo({ top: 80, behavior: 'smooth' });
        }
