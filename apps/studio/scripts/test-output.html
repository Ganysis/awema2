.startsWith('/') ? path : '/' + path; return currentDomain + cleanPath; }; // Fonction pour mettre à jour tous les liens du site window.updateAllLinks = function() { // Mettre à jour les liens <a> document.querySelectorAll('a[href^="/"]').forEach(link => { const originalHref = link.getAttribute('href'); if (originalHref && !link.dataset.processed) { link.href = window.createAbsoluteUrl(originalHref); link.dataset.processed = 'true'; } }); // Mettre à jour les formulaires document.querySelectorAll('form[action^="/"]').forEach(form => { const originalAction = form.getAttribute('action'); if (originalAction && !form.dataset.processed) { form.action = window.createAbsoluteUrl(originalAction); form.dataset.processed = 'true'; } }); // Mettre à jour les images document.querySelectorAll('img[src^="/"]').forEach(img => { const originalSrc = img.getAttribute('src'); if (originalSrc && !img.dataset.processed) { img.src = window.createAbsoluteUrl(originalSrc); img.dataset.processed = 'true'; } }); }; // Mettre à jour les liens au chargement if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', window.updateAllLinks); } else { window.updateAllLinks(); } // Observer pour les nouveaux éléments ajoutés dynamiquement const observer = new MutationObserver(function(mutations) { mutations.forEach(function(mutation) { if (mutation.addedNodes.length) { window.updateAllLinks(); } }); }); observer.observe(document.body, { childList: true, subtree: true }); })(); </script><script> // Mise à jour dynamique des meta tags (function() { const currentUrl = window.location.href; const currentDomain = window.location.origin; // Mise à jour de la balise canonical let canonical = document.querySelector('link[rel="canonical"]'); if (!canonical) { canonical = document.createElement('link'); canonical.rel = 'canonical'; document.head.appendChild(canonical); } canonical.href = currentUrl; // Mise à jour des Open Graph tags const ogUrl = document.querySelector('meta[property="og:url"]'); if (ogUrl) { ogUrl.content = currentUrl; } // Mise à jour du sitemap const sitemap = document.querySelector('link[rel="sitemap"]'); if (sitemap) { sitemap.href = currentDomain + '/sitemap.xml'; } })(); </script></head><body><main><section class="hero-centered " role="banner"><div class="hero-container"><div class="hero-content"><h1 class="hero-title">Test Simple</h1><p class="hero-subtitle">Ceci est un test minimal</p><div class="hero-cta"><a href="undefined" class="btn btn-primary btn-lg">undefined</a></div></div></div></section></main><!-- Structured Data --><script src="/assets/js/main.js" defer></script><!-- Analytics Events --></body></html>
